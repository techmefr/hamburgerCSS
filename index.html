<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar Exercise</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="svgLogo" src="./src/images/puppet-show.svg" alt="Puppet master's logo">
            <h1>PuppetMaster</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="http://www.google.com">Contact</a></li>
            </ul>
        </nav>
    </header>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="burger-menu">&#9776;</label>
    <div class="menu-hidden">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

</body>

</html>
